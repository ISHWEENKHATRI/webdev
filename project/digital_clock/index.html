<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock with Theme Toggle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-container">
    <h1 class="title">Digital Clock</h1>

    <div class="clock">
      <div id="hours" class="time">00</div>
      <span class="colon">:</span>
      <div id="minutes" class="time">00</div>
      <span class="colon">:</span>
      <div id="seconds" class="time">00</div>
      <span id="ampm">AM</span>
    </div>

    <div id="date" class="date">Monday, Jan 01, 2025</div>

    <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
