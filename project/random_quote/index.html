<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Random Quote Generator</h1>

    <section class="quote-box">
      <p id="quote" class="quote">Loading quote...</p>
      <p id="author" class="author">—</p>
    </section>

    <div class="buttons">
      <button id="newQuoteBtn" class="btn primary">✨ New Quote</button>
      <button id="tweetBtn" class="btn secondary">🐦 Tweet</button>
      <button id="copyBtn" class="btn secondary">📋 Copy</button>
    </div>

    <footer class="footer">
      <small>Built with HTML, CSS & JS • Example Project</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
